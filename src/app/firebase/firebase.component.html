<table>
  <thead>
  <th>id</th>
  <th>login</th>
  <th>password</th>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">

    <td>{{user.id}}</td>
    <td>{{user.login}}</td>
    <td>{{user.password}}</td>
    <td>
      <button (click)="delete(user.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<hr>
<button  routerLink="/home" mat-raised-button color="primary">Назад</button>
<button (click)="create(user)"  mat-raised-button color="primary">Create</button>
<button (click)="update(user)"  mat-raised-button color="primary">update</button>
<button (click)="getUser()"  mat-raised-button color="primary">get</button>
