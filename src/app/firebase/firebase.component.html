<table>
  <thead>
  <th>id</th>
  <th>login</th>
  <th>password</th>
  </thead>
  <tbody>
  <tr *ngFor="let u of users">

    <td>{{u.id}}</td>
    <td>{{u.login}}</td>
    <td>{{u.password}}</td>
    <td>
      <button (click)="delete(u)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<hr>
<button  routerLink="/home" mat-raised-button color="primary">Назад</button>
